<div class="card" *ngIf="(!addMode && selectedContact) else add">
    <div class="row">
      <img class="img-responsive img-rounded pull-left" [src]="selectedContact.imagePath" alt="Image for {{ selectedContact.name }}"/>
      <h3 class="pull-right">{{ selectedContact.name }}</h3>
    </div>
    <div class="row">
        <h4>Phone:</h4>{{ selectedContact.phone }}
        
    </div>
   <div class="row">
      <h4>Email:</h4>{{ selectedContact.email }}
   </div>
   <div class="row">
     <hr>
      <button class="btn btn-primary">Edit</button>
      <button class="btn btn-danger">Cancel</button>
   </div>
</div>

<ng-template #add>
        <div class="card-header">
            <img class="card-img-top" src="" alt="Image for contact">
        </div>
        
        <div class="card-body">
          <label for="name">Name</label>
          <input id="name" class="col-xs-6">
          <br>
          <label for="phone">Phone</label>
          <input id="phone" class="col-xs-6">
          <br>
          <label for="email">Email</label>
          <input id="email" class="col-xs-6">
          <br>
          <label for="imgPath">Image URL</label>
          <input id="imgPath" class="col-xs-6">
          <br>
        </div>
        
        <div class="card-footer">
          <hr>
          <button class="btn btn-success">Save</button>
          <button class="btn btn-danger">Cancel</button>
        </div>
</ng-template>
