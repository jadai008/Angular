<div class="container">
  <h1>Address Book</h1>
  <div class="row">
    <input type="text" class="form-control" placeholder="Search for contact names..."/>
    <br>
    <button class="btn btn-success">Add</button>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      
        <a href="#" *ngFor="let contact of contacts; let i = index" class="list-group-item clearfix">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{contact.name}}</h4>
            <p class="list-group-item-text">{{ contact.phone }}</p>
            <p class="list-group-item-text">{{ contact.email }}</p>
          </div>
          <span class="pull-right">
              <img
              [src]="contact.imagePath"
              alt="{{ contact.name }}"
              class="img-responsive"
              style="max-height: 50px;">
          </span>
        </a>
    </div>
    <div class="col-xs-12 col-md-6">
      <add-edit-contact></add-edit-contact>
    </div>
  </div>
</div>
