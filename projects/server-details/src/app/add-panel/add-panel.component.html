<div class="col-xs-12">
  <label for="serverName">Server Name</label>
  <input class="form-control" type="text" id="serverName" [(ngModel)]="serverName"/>
  <label for="content">Content</label>
  <input class="form-control" type="text" id="content" [(ngModel)]="content"/>
  <label for="desc">Description</label>
  <input class="form-control" type="text" id="desc" [(ngModel)]="description"/>
  <button class="btn btn-primary" (click)="onServerAdd()">Add Server</button>
</div>
