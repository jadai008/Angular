<div class="col-xs-12">
    <div class="panel panel-default" *ngFor="let server of servers">
      <div class="panel-heading">{{server.name}}</div>
      <div class="panel-body">
        <p>Description: {{server.description }}</p>
        <p>Content: {{server.content}}</p>
      </div>
    </div>
</div>
